apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: socks-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: '{{ .Values.frontend.wildcard }}'
    http:
      paths:
      - path: /
        backend:
          serviceName: front-end
          servicePort: 80